			    	    	<li class=""><i class="icon iconfont">&#xe63d;</i>&nbsp;&nbsp;<a>评论</a></li>

		    	   </div>
		    	   <div class="likeSection hide">
			    	    <ul class="trigger-menu">
			    	    	<li class="active current"><i class="icon iconfont">&#xe6a4;</i>&nbsp;&nbsp;<a>喜欢的文章</a></li>
			    	    </ul>
			    	    <div class="favouriteArticle">

		    <div class="userRiht">

		    		<div class="descriptionContent">

		    		<div class="editDescriptionContent hide">

		    	</div>

		    <!-- 模态框 -->
			  <div class="modal fade" id="myModal">
			   <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header">
                       <div class="modal-title">
                           <button type="button" class="close" data-dismiss="modal">
                               <span>&times</span>
                           </button>
                           <h4>删除后不可恢复，确认删除？</h4>
                       </div>
                   </div>
                   <div class="modal-body text-right">
                       <button class="btn btn-primary btn-sm" data-dismiss="modal">取消</button>
                       <button class="btn btn-danger btn-sm confirmDeleteBtn"  data-dismiss="modal">确定</button>
                   </div>
	               </div>
	           </div>
			  </div>
		    <script id="articleTpl" type="text/html">
            	{{if data[0]}}
	        		{{each data}} 
		           	  <article class="article_content" data-articleid = {{$value.id}}>
		           	  	<div class="article_content_head">
		           	  		<p>
		           	  			<a><img src="{{$value.avator}}"/></a>
		           	  			<span class="article_author"><a>{{$value.author}}</a></span>
		           	  			<span class="article_time">{{$value.time}}</span>
		           	  			<button type="button" class="btn btn-danger hide deleteArticle" style="margin-left: 5px;" data-articleid = {{$value.id}} data-toggle="modal" data-target="#myModal">删除</button>
		           	  			<button type="button" class="btn btn-primary hide editArticle"  data-articleid = {{$value.id}}>编辑</button>
		           	  		</p>
		           	  	    <p class="article_title" ><a href="detail.html?id={{$value.id}}">{{$value.name}}</a></p>
		           	  	</div>
		           	  	<div class="article_abstract">
		                    {{$value.description}}...
		           	    </div>
		           	    <div class="article_contnet_footer">
		           	    	<p><a><i class="icon iconfont">&#xe602;</i>{{$value.watch}}</a><a><i class="icon iconfont">&#xe623;</i>{{$value.comment.length}}</a><a><i class="icon iconfont">&#xe600;</i>{{$value.likes.length}}<a></p>
		           	    </div>
		           	  </article>
		           	{{/each}}
	           	{{else}}
	           	     <p style="color: white; padding: 10px 20px;">暂无文章...</p>
	           	{{/if}}
           </script> 
           <script id="userLeftTopTpl" type="text/html">
       			<div class="avator">
	    	    	<a>
	    	    	   <img src="{{data.avator}}" />
	    	    	</a>
	    	    </div>
	    	    <div class="nameAndInfo">
	    	    	<div class="name">
	    	    		<span>
	    	    			{{data.name}}
	    	    			<!--
                            	作者：zhangtaos@yonyou.com
                            	时间：2018-01-10
                            	描述：sex为1 为男  0 为女 2为保密  默认值为2
                            -->
	    	    			{{if data.sex==1}}
	    	    		    	<i class="icon iconfont" style="color: white;">&#xe605</i>
	    	    		    {{/if}}
	    	    		    {{if data.sex==0}}
	    	    		    	<i class="icon iconfont" style="color: white;">&#xe607</i>
	    	    		    {{/if}}
	    	    		</span>
	    	    	</div>
	    	    	<div class="info">
	    	    		<ul>
	    	    			<li class="li_likes" style="padding-left: 0px;">
	    	    				<span>{{data.likes.length}}</span>
	    	    				<a>关注></a>
	    	    			</li>
	    	    			<li class="li_fans">
	    	    				<span>{{data.fans.length}}</span>
	    	    				<a>粉丝></a>
	    	    			</li>
	    	    			<li class="li_article">
	    	    				<span >{{data.articles.length}}</span>
	    	    				<a>文章></a>
	    	    			</li>
	    	    			<li class="li_wordnumber" style="border-right:0 red solid;">
	    	    				<span >{{data.wordNumber}}</span>
	    	    				<a>字数</a>
	    	    			</li>
	    	    		</ul>
	    	    	</div>
	    	    </div>
	    	    <div class="addLikes">
	    	    	<button class="btn btn-default">加关注</button>
	    	    </div>
           </script>
           <script id="likes" type="text/html">
           	{{if data[0]}}
	           	<ul>
	           		{{each data}}
		    			<li data-userid={{$value.id}}>
		    				<a class="avator" href="user.html?user_id={{$value.id}}">
		    					<img src="{{$value.avator}}" />
		    				</a>
		    				<div class="info">
		    					<a class="name">{{$value.name}}</a>
		    					<div class="meta">
		    						<span>关注 <i class="guanzhu">{{$value.likes.length}}</i></span>
		    						<span>粉丝 <i class="fensi">{{$value.fans.length}}</i></span>
		    						<span style="border-right: 0px;">文章 {{$value.articles.length}}</span>
		    					</div>
		    					<div class="meta" style="clear: both;">
							      	写了 {{$value.wordNumber}} 字，获得了{{$value.getLikes}}个喜欢
							    </div>
		    				</div>
		    				{{if $value.hasLiked}}
			    				<a class="btn btn-default following hasLiked">
								    <i class="iconfont ic-followed"></i><span>已关注</span>
								</a>
							{{else}}
								<a class="btn btn-default following">
								    <i class="iconfont ic-followed"></i><span>加关注</span>
								</a>
							{{/if}}
		    			</li>
	    			{{/each}}
	    		</ul>
	    	{{else}}
	    		<p style="color: white; padding: 10px 20px;">暂无关注用户...</p>
	    	{{/if}}
           </script>
           <script id="fans" type="text/html">
           	{{if data[0]}}
	           	<ul>
	           		{{each data}}
		    			<li  data-userid={{$value.id}}>
		    				<a class="avator" href="user.html?user_id={{$value.id}}">
		    					<img src="{{$value.avator}}" />
		    				</a>
		    				<div class="info">
		    					<a class="name">{{$value.name}}</a>
		    					<div class="meta">
		    						<span>关注<i class="guanzhu">{{$value.likes.length}}</i></span>
		    						<span>粉丝 <i class="fensi">{{$value.fans.length}}</i></span>
		    						<span style="border-right: 0px;">文章 {{$value.articles.length}}</span>
		    					</div>
		    					<div class="meta" style="clear: both;">
							      	写了 {{$value.wordNumber}} 字，获得了{{$value.getLikes}}个喜欢
							    </div>
		    				</div>
		    					{{if $value.hasLiked}}
		    						<a class="btn btn-default following hasLiked">
							    		<i class="iconfont ic-followed"></i><span>已关注</span>
							    	</a>
							    {{else}}
							    	<a class="btn btn-default following">
							    		<i class="iconfont ic-followed"></i><span>加关注</span>
							    	</a>
							    {{/if}}
		    			</li>
	    			{{/each}}
	    		</ul>
	    	{{else}}
	    		<p style="color: white; padding: 10px 20px;">暂无粉丝...</p>
	    	{{/if}}
           </script>
