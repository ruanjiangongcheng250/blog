<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <link href="../css/jquery.alerts.css" rel="stylesheet" type="text/css">
    <link href="../css/jquery.idcode.css" rel="stylesheet" type="text/css">
		<meta name="keywords" Content="zackon | 张涛">
		<meta name="description" Content="zackon | 张涛">
		<title>zackon | 张涛</title>
	</head>
	<body>
    <div class="container" id="login">
      <ul class="nav nav-tabs">
        <li role="presentation" class="title login active"><a href="#">登录</a></li>
        <li role="presentation" class="title registe"><a href="#">注册</a></li>
      </ul>
        <div id="loginContainer">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="name" class="col-xs-12 col-md-4 control-label">用户名:</label>
              <div class="col-xs-12 col-md-8">
                <input type="email" class="form-control" id="name" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-xs-12 col-md-4 control-label">密码:</label>
              <div class="col-xs-12 col-md-8">
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="validateCode" class="col-xs-12 col-md-4 control-label" >验证码：</label>
              <div class="col-xs-6 col-md-6">
                <input type="validateCode" name="validateCode" id="validateCode" class="form-control" >
              </div>
              <div class="col-xs-6 col-md-6 style="height: 34px;line-height: 34px;">
                <span id="idcode"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-offset-4">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">记住我
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-offset-4 col-xs-7">
                <button type="submit" id="loginSubmit" class="btn btn-default">登录</button>
              </div>
            </div>
          </form>
      </div>
      <div id="registerContainer" class="hide">
        <form id="loginForm" role="form" class="form-horizontal">
          <div class="form-group">
            <label for="name" class=" col-sm-3  control-label" >用户名：</label>
            <div class="col-sm-8">
              <input type="text" name="name" id="name" class="form-control" placeholder="用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-3  control-label" >密码：</label>
            <div class="col-sm-8">
              <input type="password" name="password" id="password" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-3  control-label" >确认密码：</label>
            <div class="col-sm-8">
              <input type="password" name="Confirmpassword" id="Confirmpassword" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="mobile" class=" col-sm-3  control-label" >手机号：</label>
            <div class="col-sm-8">
              <input type="number" name="mobile" id="mobile" class="form-control" placeholder="手机号">
            </div>
          </div>
          <div class="form-group">
            <label for="mail" class=" col-sm-3  control-label" >邮箱：</label>
            <div class="col-sm-8">
              <input type="text" name="mail" id="mail" class="form-control" placeholder="邮箱">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-4 col-xs-7">
              <button type="button" id="registeSubmit" class="btn btn-default">注册</button>
            </div>
          </div>
        </form>
      </div>
    </div>  
    </div>
      <script src="../js/jquery.min.js"></script>
      <script src="../js/jquery.alerts.js"></script>
      <script src="../js/jquery.idcode.js"></script>
      <script src="./login.js"></script>
	</body>
</html>
